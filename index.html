<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Web Calculator </title>
    </head>

    <body>
        <div class="flex-container-column card">
            <div class="display">
                <h1 id="displayNumber"> 0 </h1>
            </div>
            <div class="flex-container-row">
                <div id="modulo" class="button function">%</div>
                <div id="inverse" class="button function">+/-</div>
                <div id="clear" class="button function">DEL</div>
                <div id="divide" class="button function">/</div>
            </div>
            <div class="flex-container-row">
                <div class="button"> 7 </div>
                <div class="button"> 8 </div>
                <div class="button"> 9 </div>
                <div id="time" class="button function"> X </div>
            </div>
            <div class="flex-container-row">
                <div class="button"> 4 </div>
                <div class="button"> 5 </div>
                <div class="button"> 6 </div>
                <div id="minus" class="button function"> - </div>
            </div>
            <div class="flex-container-row">
                <div class="button"> 1 </div>
                <div class="button"> 2 </div>
                <div class="button"> 3 </div>
                <div id="plus" class="button function"> + </div>
            </div>
            <div class="flex-container-row">
                <div id="clear" class="button function">CE</div>
                <div class="button"> 0 </div>
                <div id="equals" class="button double function"> = </div>
            </div>
        </div>

        <div class="history card">
            <h2> Riwayat Perhitungan </h2>
            <table>
                <thead>
                    <tr>
                        <th> Angka Pertama </th>
                        <th> Operator </th>
                        <th> Angka Kedua </th>
                        <th> Hasil </th>
                    </tr>
                </thead>
                <tbody id="historyList"></tbody>
            </table>
        </div>

        <script src="assets/storage.js"></script>
        <script src="assets/calculator.js"></script>
    </body>
</html>
